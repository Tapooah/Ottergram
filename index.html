<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <title>Ottergram</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" href="otter1.jpg">
</head>

<body>
<header class="main_title">
    <h1 class="logo_text">
        Ottergram
    </h1>
</header>
<main class="main_content">
    <ul class="thumbnail_list">
        <li class="thumbnail_item">
            <a href="img/otter1.jpg" data-image-role="trigger"
               data-image-title="Staying alive">
                <img class="thumbnail_image" src="img/otter1.jpg" alt="otter 1 ">
                <span class="thumbnail_title" id="Boris">Boris</span>
            </a>
        </li>
        <li class="thumbnail_item">
            <a href="img/otter2.jpg" data-image-role="trigger"
               data-image-title="It's time to come back">
                <img class="thumbnail_image" src="img/otter2.jpg">
                <span class="thumbnail_title">Presly</span>
            </a>
        </li>
        <li class="thumbnail_item">
            <a href="img/otter3.jpg" data-image-role="trigger"
               data-image-title="Uph...he is sleeping">
                <img class="thumbnail_image" src="img/otter3.jpg">
                <span class="thumbnail_title">Ponochki</span>
            </a>

        </li>
        <li class="thumbnail_item">
            <a href="img/otter4.jpg" data-image-role="trigger"
               data-image-title="I won't run out">
                <img class="thumbnail_image" src="img/otter4.jpg">
                <span class="thumbnail_title">Twins</span>
            </a>
        </li>
        <li class="thumbnail_item">
            <a href="img/otter5.jpg" data-image-role="trigger"
               data-image-title="What's happening here on the shore">
                <img class="thumbnail_image" src="img/otter5.jpg">
                <span class="thumbnail_title">Marusia</span>
            </a>
        </li>


    </ul>
    <div class="detail_image_container">
        <div class="detail_image_frame" data-image-role="frame">
            <img class="detail_image" src="img/otter1.jpg" data-image-role="target">
            <span class="detail_image_title" data-image-role="title">Staying alive</span>
        </div>
    </div>
</main>
<script src="scripts/main.js"></script>

</body>
</html>
